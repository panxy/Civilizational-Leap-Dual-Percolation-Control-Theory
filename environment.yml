name: shang-theory-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11-slim
  - numpy>=1.26.4
  - pandas>=2.2.2
  - scipy>=1.13.0
  - matplotlib>=3.8.4
  - seaborn>=0.11
  - jupyter>=1.0
  - notebook>=6.4
  - scikit-learn>=1.0
  - pymc3>=3.11  # 用于贝叶斯校准（如果后续需要）
  - pip
  - pip:
    - openpyxl  # 用于读写Excel，方便处理数据